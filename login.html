<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="img/logo.png", style="height: 60px; width: 60px;" >
    </header>

    <main class="login-page">
        <h1>Вхід</h1>
        <form class="login-form">
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" id="login-submit" class="btn-primary">Війти</button>
        </form>
        <p>Нема аккаунта? <a href="register.html">Зарегіструйтесь</a>.</p>
    </main>

    <footer>
        <p>ITfootbal не несе відповідальності за ваші пройоби. Якщо хтось розпиздиться так що адміністрація дізнається- з під землі суку дістанем</p>
    </footer>
</body>
</html>
