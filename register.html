<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регістрація</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png", style="height: 60px; width: 60px;" >
    </header>

    <main class="registration-page">
        <h1>Регістрація</h1>
        <form class="registration-form">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn-primary">Зарегіструватися</button>
        </form>
    </main>

    <footer>
        <p>ITfootbal не несе відповідальності за ваші пройоби. Якщо хтось розпиздиться так що адміністрація дізнається- з під землі суку дістанем</p>
    </footer>
</body>
</html>
